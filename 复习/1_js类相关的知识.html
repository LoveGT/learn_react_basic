<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的基本知识</title>
  </head>
  <body>
    <script>
      class Perosn {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        // 一般方法
        speak() {
          console.log(`我叫${this.name}`);
        }
      }
      const p1 = new Perosn("tom", 18);
      const p2 = new Perosn("jerry", 19);
      p1.speak();
      p2.speak();
      console.log(p1);
      console.log(p2);

      class Student extends Perosn {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
        speak() {
          console.log(`我叫${ this.name}, 我在读${this.grade}`);
        }
        study() {
          console.log('我很努力的学习');
        }
      }
      const s1 = new Student("小张", 15, "高一");
      s1.speak()
      s1.study()
      console.log(s1);
      class Car {
        constructor(name, price) {
          this.name = name
          this.price = price
        }
        给Car的实例对象添加一个属性，名为wheel,值为4
        wheel = 4
      }
      const c1 = new Car('奔驰C63', 199)
      console.log(c1);
    </script>
  </body>
</html>
